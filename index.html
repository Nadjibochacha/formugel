<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إستمارة تسجيل الشكاوي</title>
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
  <!-- bootstrap styles -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="form.css" />
</head>
<body dir="rtl">
  <!-- header -->
  <center>
    <div class="title container">
      <center>
        <img src="DD26F2CF-2820-4206-8674-4931D7BF4DEB-removebg-preview.png" alt="" /><br />
      </center>
      <img class="txt" src="Calque 1.png" alt="" srcset="" />
      <h2>فرع قسنطينة 2</h2>
    </div>
  </center>

  <!-- form section -->
  <section class="form container w-75">
    <div class="description mt-3">
      <h1>إستمارة تسجيل الشكاوى</h1>
      <p>
        من أجل تحقيق الأهداف التي يضعها الاتحاد العام الطلابي الحر فرع قسنطينة 2 نضع بين يديكم هذه الإستمارة من أجل تسجيل شكاوى الطلبة, وسنسعى جاهدين من أجل
        حل مشاكلكم بإذن الله تعالى.
      </p>
      <div class="note">* تشير إلى أنّ السؤال مطلوب</div>
    </div>
    <form class="form2 row">
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">* البريد الإلكتروني</label>
        <input dir="ltr" type="email" class="form-control" id="inputEmail4" required />
      </div>
      <div class="col-md-6 mt-3">
        <label for="inputname1" class="form-label">* الاسم واللقب</label>
        <input type="text" class="form-control" id="inputname1" required />
      </div>
      <div class="col-md-6 mt-3">
        <label for="inputnumber" class="form-label">* رقم بطاقة الطالب</label>
        <input type="number" class="form-control" id="inputnumber" required min="181811111111" max="242499999999" />
      </div>
      <div class="radios row justify-content-start mt-3">
        <div class="form-check col-3 ms-5">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            onclick="verifyType()"
            required
            value="مشكل بيداغوجي"
          />
          <label id="bidagoge" class="form-check-label" for="flexRadioDefault1">* مشكل بيداغوجي</label>
        </div>
        <div class="form-check col-3">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            onclick="verifyType()"
            required
            value="مشكل داخل الإقامة الجامعية"
          />
          <label id="resedance" class="form-check-label" for="flexRadioDefault2">* مشكل داخل الإقامة الجامعية</label>
        </div>
      </div>
      <div id="fucPr" class="row"></div>
      <div id="resPr" class="row"></div>
      <div class="col-12 mt-3">
        <label for="Textarea1" class="form-label">* نص الشكوى</label>
        <textarea class="form-control" id="Textarea1" rows="3" required></textarea>
      </div>
      <div class="col-12 mt-3 ms-2 row justify-content-around">
        <button type="button" onclick="sendEmail()" class="btn btn-primary mb-2 mb-md-0">تأكيد</button>
        <button type="reset" class="btn btn-outline-danger">حذف</button>
      </div>
    </form>
  </section>
  <!-- footer -->
  <section class="mt-5" dir="ltr">
    <div class="text-center p-3 text-light bg-dark">
      © 2024 Copyright:
      <a class="" href="https://www.instagram.com/mohammed_nadjib_chacha?igsh=a2lsbmg5a21leW81">MED DEV </a>
    </div>
  </section>

    <!-- bootstrap files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="form.js"></script>
  </body>
</html>
